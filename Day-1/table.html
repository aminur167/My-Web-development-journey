<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style_table.css">
    <title>Table Drow</title>
</head>
<body>
    <table>
        <tr>
            <th>Name:</th>
            <td>Bill Gates</td>
        </tr>
        
        <tr>
            <th rowspan="2">Telephone:</th>
            <td>12345</td>
        </tr>

        <tr>
            <td>123456</td>
        </tr>
    </table>

    <br><br>
    
    <table>
        <tr>
            <th>Name:</th>
            <th colspan="2">Telephone:</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>0123456789</td>
            <td>9876543210</td>
        </tr>
    </table>
</body>
</html>
